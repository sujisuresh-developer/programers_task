<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #007bff;
        }
        .center-form {
            width: 50%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- CENTERED FORM -->
    <form class="center-form" id="employeeForm">
        <h3 class="text-center mb-4">Employee Form</h3>

        <input type="hidden" id="editIndex"> <!-- to track which row to update -->

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone">
        </div>

        <div class="mb-3">
            <label class="form-label">Email (Unique)</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="department">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-success m-2" onclick="addEmployee()">Add</button>
            <button type="button" class="btn btn-warning m-2" onclick="saveUpdate()">Save Update</button>
        </div>
    </form>

    <!-- TABLE -->
    <div class="container mt-4">
        <h4 class="text-white text-center mb-3">Employee Records</h4>

        <table class="table table-bordered table-striped bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>


<script>
    function getEmployees() {
        return JSON.parse(localStorage.getItem("employees")) || [];
    }

    function saveEmployees(data) {
        localStorage.setItem("employees", JSON.stringify(data));
    }

    function addEmployee() {
        let employees = getEmployees();

        let employee = {
            name: document.getElementById("name").value,
            address: document.getElementById("address").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            designation: document.getElementById("designation").value,
            department: document.getElementById("department").value
        };

        employees.push(employee);
        saveEmployees(employees);
        displayTable();
        clearForm();
        alert("Employee Added!");
    }

    function displayTable() {
        let employees = getEmployees();
        let tableBody = document.getElementById("tableBody");

        tableBody.innerHTML = employees
            .map((emp, index) => `
                <tr>
                    <td>${emp.name}</td>
                    <td>${emp.address}</td>
                    <td>${emp.phone}</td>
                    <td>${emp.email}</td>
                    <td>${emp.designation}</td>
                    <td>${emp.department}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="loadForEdit(${index})">Update</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${index})">Delete</button>
                    </td>
                </tr>
            `)
            .join("");
    }

    function deleteEmployee(index) {
        let employees = getEmployees();
        employees.splice(index, 1);
        saveEmployees(employees);
        displayTable();
        alert("Employee Deleted!");
    }

    function loadForEdit(index) {
        let emp = getEmployees()[index];

        document.getElementById("editIndex").value = index;
        document.getElementById("name").value = emp.name;
        document.getElementById("address").value = emp.address;
        document.getElementById("phone").value = emp.phone;
        document.getElementById("email").value = emp.email;
        document.getElementById("designation").value = emp.designation;
        document.getElementById("department").value = emp.department;

        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function saveUpdate() {
        let index = document.getElementById("editIndex").value;

        if (index === "") {
            alert("Select a row to update!");
            return;
        }

        let employees = getEmployees();

        employees[index] = {
            name: document.getElementById("name").value,
            address: document.getElementById("address").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            designation: document.getElementById("designation").value,
            department: document.getElementById("department").value
        };

        saveEmployees(employees);
        displayTable();
        clearForm();

        alert("Updated Successfully!");
    }

    function clearForm() {
        document.getElementById("employeeForm").reset();
        document.getElementById("editIndex").value = "";
    }

    displayTable(); // load table on page load
</script>

</body>
</html>
