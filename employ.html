<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRUD</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">

    <form class="container mx-auto py-4 w-75 bg-white p-4 rounded" id="adminForm">
        <h3 class="text-center mb-4">Admin</h3>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="department">
        </div>

        <div class="mb-3">
            <label class="form-label">Image Upload</label>
            <input type="file" class="form-control" id="image">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="createData()">Add</button>
            <button type="button" class="btn btn-warning" onclick="updateData()">Update</button>
            <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
        </div>
    </form>

    <script src="crud.js"></script>
</body>
</html>
